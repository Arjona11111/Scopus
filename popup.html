<!doctype html>
<html style="min-width:480px;min-height:72px">
  <head>
    <title>Scopus - Quick Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <script src="options.js"></script>
    <script stc="options.html"></script>
  </head>
<body>

<!--Form written into div below-->
<div id="searchForm">
  <div class='mainDiv'>
    <div id='mainLogo'>
      <img
        border='0'
        < img src='logo_elsevier.png' width="80px" height="80px">

    </div>

  <div class='country-col'>
    <div class='logoBar'><span>Scopus</span></div>
  </div>

  <p class='searchText'></p>
  <form method='get' action='https://api.elsevier.com/content/search/scopus?topic' target='_blank'>

  <div id='container1' class='search-criteria-input-wr'>


      <input type='text'   name='topic' class='search-criteria-input' id ='inputField' size='32' maxlength='255' placeholder="Enter a topic to search" ></input>
      <input class='btnR' type='reset' id ='resetButton' name='btnR'   value=' '>
  </div>

      <div class='searchButton'>
        <input class='btnWS' type='submit' name='btnWS' value="Search">
      </div>
</form>

   <div id ="search-options-div">
      <br>
        <div id ="searchOptionSpan"></div>
      </br>
  </div>

    <div class='footer'>
    <a href="/options.html" id="optionMsg">Settings</a>
        &nbsp;|&nbsp;
    <span id="copyrightYear"></span>
      <a href='https://dev.elsevier.com/' target='_blank'>
          Elsevier Developer Portal
      </a>
    </div>
  </div>
</div>
</body>
</html>
